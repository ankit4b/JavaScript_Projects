<!DOCTYPE html>
<html>
    <head>    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TicTacToe</title>
        <link rel="stylesheet" href="styles.css" >
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&family=Vina+Sans&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="navbar">
            <h3 class="navbar__title">TicTacToe</h3>
            <button class="audio" id="instrumentalButton"><i class="fa fa-play-circle "></i></button>
            <button class="navbar__button">Reset</button>
        </nav>
        <section class="box-container">
            <div class="box" style="border-left: none; border-top: none;"><span class="box-text"></span></div>
            <div class="box" style="border-top: none;"><span class="box-text"></span></div>
            <div class="box" style="border-top: none; border-right: none;"><span class="box-text"></span></div>
            <div class="box" style="border-left: none;"><span class="box-text"></span></div>
            <div class="box"><span class="box-text"></span></div>
            <div class="box" style=" border-right: none;"><span class="box-text"></span></div>
            <div class="box" style="border-left: none; border-bottom: none;"><span class="box-text"></span></div>
            <div class="box" style="border-bottom: none;"><span class="box-text"></span></div>
            <div class="box" style="border-bottom: none; border-right: none;"><span class="box-text"></span></div>
        </section>
        <div class="turn-container">
            <p id="turn">Player X , Player 0 : Let's start the game

            </p>
        </div>

        <script src="script.js" ></script>

    </body>
</html>
